<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="chat.js" defer></script>
    <style>
        /* General styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            height: 100vh;
        }

        /* Sidebar styling */
        #sidebar {
            width: 18%; /* Adjusted sidebar width */
            background-color: #2C3E50;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items horizontally */
            justify-content: flex-start; /* Align items from the top */
        }

        #sidebar h2 {
            color: #ecf0f1;
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
        }

        #sidebar button {
            background-color: #34495E;
            color: white;
            border: none;
            padding: 12px 20px; /* Increased padding for more space */
            margin-bottom: 15px;
            border-radius: 30px; /* Curved edges for buttons */
            cursor: pointer;
            font-size: 14px; /* Adjusted font size */
            width: 100%; /* Ensure full width of the sidebar */
            text-align: center; /* Center text inside the button */
            transition: background-color 0.3s;
        }

        #sidebar button:hover {
            background-color: #1ABC9C;
        }
        /* Sidebar image styling */
#sidebar-image {
    width: 50px; /* Adjust width as needed */
    height: 50px; /* Adjust height as needed */
    border-radius: 50%; /* Makes the image round */
    margin-top: auto; /* Push the image to the bottom of the sidebar */
    margin-bottom: 10px; /* Space between the image and the sidebar edge */
    border: 2px solid white; /* Optional: adds a border around the image */
    align-self: flex-start; /* Aligns the image to the left */
}


       /* Main content area */
#main-content {
    display: flex;
    flex-direction: column;
    width: 88%; /* Adjusted to fit the sidebar */
    padding: 20px;
    height: 100%; /* Use full height of parent */
}

/* Chat container */
#chat-container {
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 10px;
    margin: 20px auto;
    padding: 20px;
    width: 100%;
    flex: 1; /* Allow this to grow and take remaining space */
    overflow-y: auto;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
}

/* Updated styles for messages */
.message {
    max-width: 60%; /* Set a max width for messages */
    margin: 10px; /* Margin between messages */
    padding: 12px 16px;
    border-radius: 20px;
    display: inline-block; /* Use inline-block for messages to fit text */
    word-wrap: break-word; /* Allow word wrapping */
}

/* User message styles */
.user-message {
    background-color: #007BFF;
    color: white;
    text-align: right; /* Align text to the right */
    margin-left: auto; /* Push user message to the right */
}

/* AI response styles */
.ai-response {
    background-color: #f1f1f1;
    color: #333;
    text-align: left; /* Align text to the left */
    margin-right: auto; /* Push AI response to the left */
}

/* Chat input container styling */
#chat-input-container {
    display: flex;
    align-items: center;
    width: 100%;
    margin: 20px auto;
}

#chat-input {
    flex: 1; /* Allow input to take available space */
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 30px;
    font-size: 16px;
}

/* Ensure the chat container can hold messages and is scrollable */
#chat-container {
    display: flex;
    flex-direction: column; /* Align messages in a column */
    overflow-y: auto; /* Allow vertical scrolling */
    height: 70%; /* Adjust to your preference */
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    margin-top: 20px; /* Space above chat */
}



        button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            text-align: center;
            padding: 10px;
        }

        /* Scrollbar */
        #chat-container::-webkit-scrollbar {
            width: 8px;
        }

        #chat-container::-webkit-scrollbar-thumb {
            background-color: rgba(0, 123, 255, 0.5);
            border-radius: 10px;
        }
        
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div id="sidebar">
        <h2>Cronix AI</h2>
        <button onclick="newConversation()">New Conversation</button>
        <button onclick="clearChat()">Clear Chat</button>
       <img src="https://avatars.githubusercontent.com/u/39207179?v=4&size=40" onclick="logout()" alt="image" id="sidebar-image">
    </div>

    <!-- Main content area -->
    <div id="main-content">
        <!-- Chat container -->
        <div id="chat-container"></div>

        <!-- Chat input area -->
        <div id="chat-input-container">
            <input type="text" id="chat-input" placeholder="Type your message..." required>
            <button type="submit" id="chat-submit">Send</button>
        </div>
    </div>

</body>
</html>
