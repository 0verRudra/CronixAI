<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronix AI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> <!-- Tailwind CSS CDN -->
    <style>
        /* Fullscreen video styling */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Make sure the video is behind other content */
        }
    </style>
</head>
<body class="bg-gray-900 flex flex-col items-center justify-center min-h-screen relative">
    <video autoplay muted loop class="video-background">
        <source src="ai.mp4" type="video/mp4"> <!-- Replace with your video file -->
        Your browser does not support the video tag.
    </video>
    <div class="bg-gray-800 bg-opacity-80 shadow-lg rounded-lg p-8 max-w-md text-center">
        <h1 class="text-4xl font-bold text-white mb-4">Welcome to Cronix AI</h1>
        <p class="text-gray-300 mb-6">Your intelligent companion for a smarter future.</p>
        <div class="space-y-4">
            <button onclick="window.location.href='/login'" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-500 transition duration-300">Login</button>
            <button onclick="window.location.href='/register'" class="w-full bg-green-600 text-white font-semibold py-2 rounded-lg hover:bg-green-500 transition duration-300">Register</button>
        </div>
    </div>
</body>
</html>
